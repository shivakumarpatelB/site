<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Software Icons</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .icon-container {
      display: flex;
      justify-content: center;
      gap: 50px;
      flex-wrap: wrap;
    }
    .icon-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .icon-box img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }
    .icon-box p {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Software Icons</h1>
  
  <div class="icon-container">
    <!-- AutoCAD Icon -->
    <div class="icon-box">
      <img src="https://seeklogo.com/images/A/autocad-logo-DFCBE11979-seeklogo.com.png" alt="AutoCAD Icon">
      <p>AutoCAD</p>
    </div>

    <!-- STAAD.Pro Icon -->
    <div class="icon-box">
      <img src="https://download.logo.wine/logo/Bentley_Systems/Bentley_Systems-Logo.wine.png" alt="STAAD.Pro Icon">
      <p>STAAD.Pro</p>
    </div>

    <!-- Revit Icon -->
    <div class="icon-box">
      <img src="https://seeklogo.com/images/R/revit-logo-0DC7E3F32A-seeklogo.com.png" alt="Revit Icon">
      <p>Revit</p>
    </div>

    <!-- MS Office Icon -->
    <div class="icon-box">
      <img src="https://seeklogo.com/images/M/microsoft-office-logo-16F123FE4F-seeklogo.com.png" alt="MS Office Icon">
      <p>MS Office</p>
    </div>
  </div>

</body>
</html>
